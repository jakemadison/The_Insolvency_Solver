{% extends "base.html" %}
{% block content %}

    <legend>Recent Transactions
        <a onclick="beginEdits();"
           class="btn btn-xs btn-default pull-right edit_trans_btn">
            <span class="glyphicon glyphicon-pencil"></span>
            edit
         </a></legend>

    <div class="table-responsive">
            <table class="table table-striped" id="transaction_table">
              <thead>
                <tr class="info">
                  <th>Timestamp</th>
                  <th>Amount</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
              {% for transaction in transactions %}

                <tr>
                  <td>{{ transaction.timestamp }}</td>
                  <td>{{ transaction.amount }}</td>
                  <td>{{ transaction.purchase_type }} <span class="close_placeholder close">&nbsp;</span>
                            <button style="display: none;"
                                    class="close edit_trans_close"
                                    type="button"
                                    id="{{ transaction.id }}"
                                    onclick="console.log('detected click on ', this.id);">Ã—</button>
                  </td>
                </tr>

              {% endfor %}
              </tbody>
            </table>
          </div>

    <script type="application/javascript">
        function beginEdits() {
            console.log('beginning to edit transactions');
            $(".close_placeholder").hide();
            $(".edit_trans_close").show();
        }

{#              function(){ $(this).removeClass('hover') }#}
{#            )#}

    </script>

{% endblock %}
